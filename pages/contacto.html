    <header>
        <!-- Menu de bootstrap -->
        <nav class="navbar navbar-expand-md bg-header">
            <div class="container-fluid">
                <a class="navbar-brand d-none d-md-block" href="../index.html"><img src="../img/giuseppe-logo.png"
                        alt="logo giuseppe"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span><img src="../img/giuseppe-logo.png" alt="menu logo giuseppe"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link color-menu text-center" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main class="df-main-contacto">
        <h1 class="h1-contacto"> Contacto </h1>
        <div class="main-contacto">
            <div>
                <h2 class="h2-form"> Formulario </h2>
            </div>
            <div class="contenido">
                <form>
                    <div class="estilo-form">
                        <div>
                            <label class="label">Nombre Completo:</label> <span></span>
                            <input class="input" type="text" placeholder="Nombre y Apellido" required>
                        </div>
                        <div>
                            <label class="label">E-mail:</label> <span></span>
                            <input class="input" type="email" placeholder="e-mail" required>
                        </div>
                        <div>
                            <label class="label">Teléfono:</label> <span></span>
                            <input class="input" type="tel" placeholder="Teléfono" required>
                        </div>
                        <div>
                            <label" class="label">Mensaje:</label>
                                <textarea class="input" cols="30" rows="10" required
                                    placeholder="Dejanos tu mensaje"></textarea>
                        </div>
                        <div>
                            <input class="btn-form" type="button" value="Enviar">
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </main>

    <footer class="bg-footer">
        <p class="type-white"> Todos los derechos reservados </p>
        <div class="redes">
            <a href="https://instagram.com/giuseppe_papeleria?igshid=ZDdkNTZiNTM=" target="_blank"><i
